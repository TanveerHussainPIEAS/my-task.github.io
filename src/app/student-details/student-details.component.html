<div class="name">
   <p>Name: {{mySeletedStudents[0].name}}</p>
   <p>Student Id:{{mySeletedStudents[0].id}}</p>
</div>

<table mat-table  [dataSource]=" mySeletedStudents" class="mat-elevation-z8 demo-table">

     <!-- Sr No. Column -->
  <ng-container matColumnDef="sr">
    <th mat-header-cell *matHeaderCellDef> Serial Number </th>
    <td mat-cell  *matCellDef="let i=index"     
    > {{i+1}} </td>
  </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="Session">
      <th mat-header-cell *matHeaderCellDef> Session </th>
      <td mat-cell *matCellDef="let element"      
      
      > {{element.session}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Year">
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container> 

     <!-- Name Column -->
     <ng-container matColumnDef="Class Name">
        <th mat-header-cell *matHeaderCellDef> Class Name </th>
        <td mat-cell *matCellDef="let element"> {{element.classname}} </td>
      </ng-container> 
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;let element"   
    (click)="getStudentDetails(element)"
    ></tr>
  </table>
